<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Registro de usuario</title>
</head>
<body class="">
    <div class="global-container">
        <div class="card registro-form">
            <div class="card-body">
                <h1 class="card-litle text-center">REGISTRO</h1>
                <div class="card-text">
                    <form>
                        <div class="form-group">
                            <label for="name" >Nombre</label>
                            <input type="name" class="form-control form-control-sm" id="name">
                        </div>

                        <div class="form-group">
                            <label for="email" >Email</label>
                            <input type="email" class="form-control form-control-sm" id="email">
                        </div>

                        <div class="form-group">
                            <label for="password" >Contraseña</label>
                            <a href="#" style="float: rigt; font-size: 12px;">¿Olvidó su contraseña?</a>
                            <input type="password" class="form-control form-control-sm" id="password">
                        </div>

                        <div class="boton">
                            <button type="submit" class="btn btn-primary btn-block">
                                Registrarse
                            </button>
                        </div>
                        
                        <div class="ingresar">
                            ¿Ya tienes una cuenta? <a href="#" style="float: rigt; font-size: 12px;">Iniciar Sesión</a>
                        </div>

                    </form>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
